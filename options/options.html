<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
h1, h2 {
  margin: 0.5rem 0 0.25rem 0;
}
.table-full {
  width: 100%;
  table-layout: fixed;
}
.table-rules input {
  width: 100%;
}
.table-rules th {
  text-align: left;
}
.table-rules td {
  padding: 0 0.5rem 0 0;
}
.col-project-key {
  width: 10rem;
}
.col-replace-with {
  width: auto;
}
.col-actions {
  width: 4rem;
}
        </style>
    </head>
    <body>
        <h1>Options</h1>
        <form>
            <div>
                <table id="rules-input-table" class="table-rules table-full">
                    <colgroup>
                        <col class="col-project-key" />
                        <col class="col-replace-with" />
                        <col class="col-actions" />
                    </colgroup>
                    <tr>
                        <th>
                            Project key
                        </th>
                        <th>
                            Replace with
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </table>
            </div>
            <div>
                <!-- Add rule button -->
                <button id="rules-add-button" type="button">âž• Add rule</button>
            </div>
        </form>

        <h2>Export</h2>
        <div>
            Backup your rules to a file:<br />
            <!-- Download file button -->
            <button id="export-button" type="button">Export</button>
        </div>

        <h2>Import</h2>
        <div>
            <!-- Upload file input -->
            <label for="import-file">Choose a JSON file to import:</label><br />
            <input id="import-file" type="file" accept=".json" />
        </div>
    </body>

    <script src="options.js" type="module"></script>
</html>
